<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform List with Descriptions</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <style>
        .uniform-list {
        list-style-type: none; /* Remove default bullet points */
        padding: 0; /* Remove default padding */
        }

        .uniform-list li {
            margin-bottom: 20px; /* Add spacing between list items */
        }

        .uniform-list li h2 {
            margin-top: 0; /* Remove default margin for headings */
        }

        .uniform-list li p {
            margin-top: 5px; /* Add spacing between heading and description */
        }
        </style>
    <ul class="uniform-list">
        <li>
            <h2>Item 1</h2>
            <p>Description of item 1 goes here.</p>
        </li>
        <li>
            <h2>Item 2</h2>
            <p>Description of item 2 goes here.</p>
        </li>
        <li>
            <h2>Item 3</h2>
            <p>Description of item 3 goes here.</p>
        </li>
    </ul>
</body>
</html>
